<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="car.jpg" alt="Car" id="car-image">
        <div class="content-area"> <!-- 新增内容区域 -->
            <div class="info-container"> <!-- 信息显示容器 -->
                <div class="info">
                    <p>电压：<span id="voltage">未连接</span></p>
                    <p>温度：<span id="temperature">未连接</span></p>
                    <p>湿度：<span id="humidity">未连接</span></p>
                </div>
            </div>
            <div class="button-area"> <!-- 按钮显示区域 -->
                <button class="button" id="lock-button" disabled>解锁</button>
                <button class="button" id="start-button" disabled>启动</button>
                <button class="button" id="trunk-button" disabled>打开尾箱</button>
                <button class="button" id="find-car-button" disabled>打开寻车</button>
                <button class="button" id="window-button" disabled>开窗</button>
            </div>
        </div>
    </div>
    <div class="offline-overlay" id="offline-overlay">设备离线</div>
    <script src="index.js"></script>
</body>
</html>
